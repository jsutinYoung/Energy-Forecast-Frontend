<mat-card fxLayout='column' fxLayoutAlign="start stretch">
  <mat-card-header>
    <div mat-card-avatar>
      <!-- <mat-icon>insert_chart_outline</mat-icon> -->
      <img [src]="'../../assets/logo40x40.png'" alt="image">
    </div>
    <mat-card-title>Near Term Energy Forecast</mat-card-title>
    <mat-card-subtitle>WSU Keystone Project</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content fxFlexAlign="center" fxFlex="380px">

    <div class="form" fxLayout='column' fxLayoutAlign="center stretch">

      <mat-form-field fxFlex="80px" class="form-field">
        <input #userid matInput mdc-text-field placeholder="Email" [formControl]="emailFormControl">
        <mat-hint>e.g. justin@wsu.edu</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="120px" class="form-field">
        <!-- <input matInput  placeholder="Password" [(ngModel)]="password" type="password" name="password" required> -->
        <input #pass matInput placeholder="Password" [formControl]="passFormControl" type="password" name="password"
          [maxLength]="'18'">
        <mat-hint>6 to 18 characters</mat-hint>
        <mat-error *ngIf="passFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="passFormControl.hasError('minlength')">
          Minimum length must &gt;= <strong>6</strong>
        </mat-error>
        <!-- <mat-error *ngIf="passFormControl.hasError('maxlength')">
          Minimum length must =&lt; <strong>12</strong>
        </mat-error> -->
      </mat-form-field>

      <!-- <mat-accordion fxFlex="" class="form-field3">
        <mat-expansion-panel #exp class="form-field3" (opened)="isSigUpOpen = true" (closed)="isSigUpOpen = false">
          <mat-expansion-panel-header>
            <mat-panel-description>
              register
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-form-field class="form-field3">
            <input #pass2 matInput placeholder="Retype password" [formControl]="passFormControl2" type="password" name="password2"
              [maxLength]="'18'">
            <mat-hint>6 to 18 characters</mat-hint>
            <mat-error *ngIf="passFormControl2.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="passFormControl2.hasError('minlength')">
              Minimum length must &gt;= <strong>6</strong>
            </mat-error>
          </mat-form-field>
        </mat-expansion-panel>
      </mat-accordion> -->

    </div>
  </mat-card-content>
  <mat-card-actions fxFlexAlign="center">
    <button mat-fab [disabled]="isOK()" color="primary" (click)="signIn(userid.value,pass.value)">Sign In</button>
    <!-- <button mat-raised-button (click)="login()" color="primary">Sign In</button> -->
  </mat-card-actions>
</mat-card>
