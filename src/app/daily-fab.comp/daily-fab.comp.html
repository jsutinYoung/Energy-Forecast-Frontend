<div id="fab-dismiss" *ngIf="fabTogglerState === 'active'" (click)="onToggleFab()"></div>

<div class="fab-container">
  <button mat-mini-fab class="fab-toggler" (click)="onToggleFab()" color="secondary" [style.display]="isDisabled ? 'none' : 'block'">
    <i class="material-icons" [@fabToggler]="{ value: fabTogglerState }" color="primary">add</i>
  </button>

  <div [@speedDialStagger]="buttons.length">
    <button *ngFor="let btn of buttons" mat-fab class="fab-secondary" color="secondary" (click)="goto(btn.date)">
       <span style="color:gray;">{{ btn.date }}</span>
      {{ btn.peak }} {{ btn.average }}
    </button>
  </div>
</div>
