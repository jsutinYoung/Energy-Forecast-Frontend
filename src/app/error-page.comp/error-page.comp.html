<mat-card fxLayout='column' fxLayoutAlign="start stretch">

  <mat-card-header>
    <div mat-card-avatar>
      <img [src]="'../../assets/logo40x40.png'" alt="image">
    </div>
    <mat-card-title>Near Term Energy Forecast</mat-card-title>
    <mat-card-subtitle>WSU Keystone Project</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content fxFlexAlign="center" fxFlex="30%" fxLayoutAlign="center stretch">
    <h2 fxFlexAlign="center"> {{errorMessage}}</h2>
  </mat-card-content>
  <mat-card-actions fxFlexAlign="center">
    <button mat-fab color="primary" [routerLink]="'/dash'">Resume</button>
  </mat-card-actions>

</mat-card>
