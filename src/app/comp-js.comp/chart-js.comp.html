<div class="chart-container" fxLayout="column" fxLayoutAlign="start">
  <div fxLayout="row" fxLayoutAlign="begin stretch" fxFlex="">
    <mat-slider
      [(ngModel)]="zoom"
      [displayWith]="formatLabel"
      disabled="false"
      max="4"
      min="1"
      step="1"
      thumbLabel
      tickInterval="1"
      matTooltip="Zoom"
    ></mat-slider>
    <!-- [(ngModel)]="value" -->
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" class="hidden" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

    <button mat-icon-button matTooltip="previous 24 hrs" (click)="previousDay()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <button mat-icon-button matTooltip="next 24 hrs" (click)="nextDay()">
      <mat-icon>arrow_forward</mat-icon>
    </button>
    <!-- (click)="next24hour()" -->
  </div>

  <div fxLayout="row" fxLayoutAlign="end" fxFlex="10px">
    <button
      mat-icon-button
      matTooltip="toggle marker"
      (click)="toggleMarker()"
      [disabled]="disableToggleMarker()"
    >
      <mat-icon>location_searching</mat-icon>
    </button>

    <button mat-icon-button matTooltip="delta chart" (click)="displayDelta()">
      <mat-icon>compare_arrows</mat-icon>
    </button>

    <button mat-icon-button matTooltip="bar chart" (click)="displayBar()">
      <mat-icon> bar_chart</mat-icon>
    </button>

    <button mat-icon-button matTooltip="line chart" (click)="displayLine()">
      <mat-icon> show_chart</mat-icon>
      <!-- <i class="fas fa-chart-line fa-2x"></i> -->
    </button>

    <button mat-icon-button matTooltip="area chart" (click)="displayArea()">
      <mat-icon>photo</mat-icon>
    </button>

    <button mat-icon-button matTooltip="stderr chart" (click)="displayStdError()">
      <mat-icon>graphic_eq</mat-icon>
    </button>

    <button mat-icon-button matTooltip="refresh" (click)="randomize()">
      <mat-icon>autorenew</mat-icon>
    </button>
  </div>

  <canvas fxFlex="grow" id="canvas"> </canvas>

  <mat-accordion fxFlex="" class="form-field3">
    <mat-expansion-panel
      #exp
      class="form-field3"
      (opened)="isTableOpen = true"
      (closed)="isTableOpen = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-description> Tabular </mat-panel-description>
        <!--
          <mat-form-field class="form-field" *ngIf="isTableOpen">
            <input matInput (keyup)="applyFilter($event.target.value)" (click)=$event.stopPropagation() placeholder="Filter">
          </mat-form-field>
        -->
      </mat-expansion-panel-header>

      <mat-paginator [pageSizeOptions]="[24, 48, 72, 168]" showFirstLastButtons></mat-paginator>
      <table mat-table [dataSource]="tabularDataSource" class="mat-elevation-z8 mytable" matSort>
        <!--
          - Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition"
        -->

        <!-- Position Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="forecast">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Forecast (MWa)</th>
          <td mat-cell *matCellDef="let element">{{ element.forecast }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="baseline">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Baseline (MWa)</th>
          <td mat-cell *matCellDef="let element">{{ element.baseline }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="stderr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>StdErr %</th>
          <td mat-cell *matCellDef="let element">{{ element.stderr }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>
</div>
