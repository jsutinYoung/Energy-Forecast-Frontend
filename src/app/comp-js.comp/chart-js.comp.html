<div class="chart-container" fxLayout='column' fxLayoutAlign="start">
  <div fxLayout='row' fxLayoutAlign="begin stretch" fxFlex="">

    <mat-slider [(ngModel)]="zoom" [displayWith]="formatLabel" disabled='false' max='4' min='1' step='1' thumbLabel
      tickInterval='1' matTooltip="Zoom"></mat-slider>
    <!-- [(ngModel)]="value" -->
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" class='hidden'>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

    <button mat-icon-button matTooltip="previous 24 hrs" (click)="previousDay()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <button mat-icon-button matTooltip="next 24 hrs" (click)="nextDay()">
      <mat-icon>arrow_forward</mat-icon>
    </button>
    <!-- (click)="next24hour()" -->
  </div>

  <div fxLayout='row' fxLayoutAlign="end" fxFlex="10px">

    <button mat-icon-button matTooltip="toggle marker" (click)="toggleMarker()" [disabled]="disableToggleMarker()">
      <mat-icon>location_searching</mat-icon>
    </button>

    <button mat-icon-button matTooltip="delta chart" (click)="displayDelta()">
      <mat-icon>compare_arrows</mat-icon>
    </button>

    <button mat-icon-button matTooltip="stderr chart" (click)="displayStdError()">
      <mat-icon>graphic_eq</mat-icon>
    </button>

    <button mat-icon-button matTooltip="bar chart" (click)="displayBar()">
      <mat-icon> bar_chart</mat-icon>
    </button>

    <button mat-icon-button matTooltip="area chart" (click)="displayArea()">
      <mat-icon>photo</mat-icon>
    </button>

    <button mat-icon-button matTooltip="line chart" (click)="displayLine()">
      <mat-icon> show_chart</mat-icon>
      <!-- <i class="fas fa-chart-line fa-2x"></i> -->
    </button>

    <button mat-icon-button matTooltip="refresh" (click)="randomize()">
      <mat-icon>autorenew</mat-icon>
    </button>
  </div>

  <canvas fxFlex="grow" id="canvas"> </canvas>
  <!-- <i class="material-icons">visibility</i> -->
</div>
