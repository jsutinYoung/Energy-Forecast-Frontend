<mat-drawer-container fullsize>
  <mat-drawer #drawer class="eft-sidenav" mode="side">
    <app-alert></app-alert>
  </mat-drawer>

  <mat-drawer-content class="eft-sidenav-content" fxLayout="column" fxLayoutAlign="start stretch">
    <app-toolbar #toolbar fxFlex="" [drawer]="drawer"></app-toolbar>
    <mat-tab-group class="tab-container" >
      <mat-tab label="Single Forecast"  fxFlexAlign="center" fxFlex="fxFill">
        <ng-template matTabContent>
          <app-chart-js ></app-chart-js>
        </ng-template>
      </mat-tab>
      <mat-tab label="Load vs Forecasts"  fxFlexAlign="center" fxFlex="fxFill">
        <ng-template matTabContent>
          <app-hist-chart></app-hist-chart>
        </ng-template>
      </mat-tab>
      <!-- <mat-tab label="Widgets"> <ng-template matTabContent></ng-template> </mat-tab> -->
    </mat-tab-group>
  </mat-drawer-content>
</mat-drawer-container>
